<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Cá Nhân</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="intro">
    <img src="images/avatar.jpg" alt="Ảnh cá nhân" class="avatar" />
    <h1>Trần Quốc Bảo</h1>
    <p> Một lập trình viên đam mê công nghệ và học hỏi!</p>
  </section>

  <section class="hobbies">
    <h2>Sở thích</h2>
    <div class="hobby-list">
      <div class="hobby">
        <img src="images/hobby1.png" alt="Đọc sách" />
        <p>Đọc sách</p>
      </div>
      <div class="hobby">
        <img src="images/hobby2.png" alt="Du lịch" />

      </div>
      <div class="hobby">
        <img src="images/hobby3.png" alt="Lập trình" />
        <p>Lập trình</p>
      </div>
    </div>
  </section>

  <section class="links">
    <h2>Liên kết</h2>
    <ul>
      <li><a href="https://facebook.com/" target="_blank">Facebook</a></li>
      <li><a href="https://github.com/" target="_blank">GitHub</a></li>
      <li><a href="https://linkedin.com/" target="_blank">LinkedIn</a></li>
    </ul>
  </section>

  <script src="script.js"></script>

</html>
